apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: add
  name: add
  namespace: <PROJECT>
spec:
  output:
    to:
      kind: ImageStreamTag
      name: add:latest
  runPolicy: Serial
  source:
    contextDir: Openshift/4.x/apps/ppc64le/Calculator-Spring-Boot/basic-op-add/
    git:
      ref: master
      uri: <GITHUBREPO>
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: ./docker/Dockerfile
    type: Source
