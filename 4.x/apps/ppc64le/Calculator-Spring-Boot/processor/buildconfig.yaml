apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: processor
  name: processor
  namespace: <PROJECT>
spec:
  output:
    to:
      kind: ImageStreamTag
      name: processor:latest
  runPolicy: Serial
  source:
    contextDir: 4.x/apps/ppc64le/Calculator-Spring-Boot/processor/
    git:
      ref: master
      uri: <GITHUBREPO>
    type: Git
  strategy:
    dockerStrategy:
      dockerfilePath: ./docker/Dockerfile
    type: Source
