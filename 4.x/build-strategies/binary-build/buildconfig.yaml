apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  labels:
    app: binary-build
  name: binary-build
spec:
  output:
    to:
      kind: ImageStreamTag
      name: binary-build:latest
  runPolicy: Serial
  source:
    type: Binary
  strategy:
    dockerStrategy:
      dockerfilePath: ./Dockerfile
    type: Source
